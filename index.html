
<!doctype html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Pan Cake Maker Portal</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
	<h1>Pan Cake Maker User and Password</h1>
	<center>
	  <br> <br>
	  <div class="col-md-8">
	    <input id="name" class="form-control" type="text" placeholder="User">
	    <input id="password" class="form-control" type="password" placeholder="Password">
	  </div>
	  <table class="table table-stripped">
	    <tr>
	      <th> Works </th>
	    </tr>
	  </table>
	  <h2> Buttons</h2>
	  <br>
	  <span>
	    <button class="btn btn-default btn-lg">Print </button>
	    <button class="btn btn-default btn-lg">Delete </button>
	  </span>
	</center>
      </div>
    </div>
    <!--
    <div id="one">
      <h4>Servo 1</h4>
      <button id="one-cw">Clockwise</button>
      <button id="one-ccw">Counterclockwise</button>
    </div>

    <div id="two">
      <h4>Servo 2</h4>
      <button id="two-cw">Clockwise</button>
      <button id="two-ccw">Counterclockwise</button>
    </div>
-->
    <script>
      ["one", "two"].forEach(function(servo) {
        ["cw", "ccw"].forEach(function(direction) {
          var path = servo + "-" + direction;

          function send() {
            var req = new XMLHttpRequest();
            req.open("post", "/" + path, true, "");
            req.send();
          }

          document.getElementById(path).addEventListener("click", send);
        });
      });
    </script>
  </body>
</html>
